<h1>Busqueda de h√©roes</h1>
<h4>Resultados de: {{  heroesBusqueda }}</h4>
<hr>
<div class="row row-cols-1 row-cols-md-2 row-cols-lg-4" *ngIf="heroes.length > 0">
    <!-- Tarjetas de cada heroe -->
    <div class="col" *ngFor="let h of heroes">
        <app-heroe-tarjeta [heroeInput]="h"></app-heroe-tarjeta>
    </div>
</div>
<div class="alert alert-danger" role="alert" *ngIf="heroes.length == 0">
    NO EXISTE NINGUNA COINCIDENCIA CON LA BUSQUEDA: {{ heroesBusqueda }}
</div>
