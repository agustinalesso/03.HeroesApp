<h1>Detalle de héroe: <small style="font-weight: 100;">{{ heroe.nombre }}</small></h1>
<hr>
<div class="row">
    <div class="col-lg-4">
        <img style="width: 100%;" [src]="heroe.img" [alt]="heroe.nombre">
        <div class="d-grid mt-3">
            <a [routerLink]=" ['/heroes'] " class="btn btn-outline-danger btn-block">Volver</a>
        </div>
    </div>
    <div class="col-lg-8">
        <div class="row mt-5">
            <div class="col">
                <h2>{{heroe.nombre}}</h2>
                <hr>
                <p>{{heroe.bio}}</p>
                <hr>
                <p>Fecha de primera aparición: {{ heroe.aparicion | date }} </p>
                <hr>
                <img style="height: 100px;" *ngIf="heroe.casa === 'DC'" src="./assets/img/dc-logo.jpg" alt="DC">
                <img style="height: 100px;" *ngIf="heroe.casa === 'Marvel'" src="./assets/img/marvel-logo.png" alt="Marvel">
            </div>
        </div>
    </div>
</div>
