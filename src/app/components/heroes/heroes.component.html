<h1>Heroes</h1>
<hr>

<div class="row row-cols-1 row-cols-md-2 row-cols-lg-4">

    <!-- Tarjetas de cada heroe -->
    <div class="col" *ngFor="let h of heroes">
        <div class="card">
            <img [src]="h.img" class="card-img-top" [alt]="h.nombre">
            <div class="card-body">
                <h5 class="card-title">
                    {{ h.nombre }}
                </h5>
                <p class="card-text">
                    {{ h.bio }}
                </p>
                <a [routerLink]="['/ver-heroe', h.id]" class="btn btn-outline-success">Ver mas</a>
            </div>
        </div>
    </div>



</div>
